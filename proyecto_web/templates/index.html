{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="jumbotron text-center mt-5">
    <h1 class="display-4">Bienvenido a Proyecto Web </h1>
    <p class="lead">Sistema de gestión de productos con autenticación de usuarios</p>
    <hr class="my-4">
    <p>Regístrate o inicia sesión para comenzar a gestionar tus productos.</p>
    <div class="d-flex justify-content-center gap-3">
        <a class="btn btn-primary btn-lg" href="{{ url_for('login') }}" role="button">Iniciar sesión</a>
        <a class="btn btn-success btn-lg" href="{{ url_for('register') }}" role="button">Registrarse</a>
    </div>
</div>
{% endblock %}
