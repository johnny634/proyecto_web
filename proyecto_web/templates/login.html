{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 text-primary fw-bold">Iniciar sesión</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user text-secondary"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Ej. juan123" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock text-secondary"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
                    </form>
                    <div class="mt-4 text-center">
                        <p class="mb-0">¿No tienes una cuenta? <a href="{{ url_for('register') }}" class="text-decoration-none">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
